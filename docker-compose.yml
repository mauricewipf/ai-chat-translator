services:
  ai-chat-translator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-chat-translator
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-INSERT_DEFAULT_API_KEY_HERE}
      - PORT=3001
    networks:
      - translator-network

networks:
  translator-network:
    driver: bridge
