services:
  redis:
    image: redis:7-alpine
    container_name: ai-chat-translator-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - translator-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  ai-chat-translator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-chat-translator
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-INSERT_DEFAULT_API_KEY_HERE}
      - PORT=3001
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - translator-network

volumes:
  redis-data:


networks:
  translator-network:
    driver: bridge
