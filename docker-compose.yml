version: '3.8'

services:
  ai-chat-translator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-chat-translator
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=3001
    env_file:
      - ./server/.env
    networks:
      - translator-network

networks:
  translator-network:
    driver: bridge
